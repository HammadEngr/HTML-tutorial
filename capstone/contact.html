<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact The Nutritionist</title>
  </head>
  <body>
    <header>
      <h1>The Nutritonist</h1>
    </header>
    <main>
      <section id="contact">
        <form action="/" method="post">
          <fieldset>
            <legend>Fill out the form</legend>
            <label for="name">Name</label>
            <input type="text" id="name" />
            <label for="email">Email</label>
            <input type="text" id="email" />
            <br />
            <textarea
              name="message"
              id="message"
              rows="10"
              placeholder="Write your message..."
              style="width: 100%; margin-top: 10px"
            ></textarea>
          </fieldset>
          <br />
          <button>Submit</button>
        </form>
        <br />
        <button>
          <a href="./index.html">Home</a>
        </button>
      </section>
    </main>
    <footer style="background: black; color: aliceblue">
      <ul type="none">
        <li>&copy; 2023, The Nutritionist, All rights reserved</li>
      </ul>
    </footer>
  </body>
</html>
